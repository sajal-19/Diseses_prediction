        <div class="cont">
          <h1>Score Checker</h1><hr>
            <form action="/submit" method="post">
       <div class="">
        <label for="Senior"><h5>Senior Citizen</h5></label>
        <p>
        <input  type="radio" name="Senior" id="1">Yes</input>
        <input type="radio" name="Senior" id="0" >No</input>
        
        </p>
      </div>
      <div class="mb-3">
        <label for=""><h5>Partner</h5></label>
        <p>
        <input type="radio" name="Partner" id="Yes" >Yes</input>
       
        <input type="radio" name="Partner" id="No">No</input>
        </p>
      </div>

      <div class="mb-3">
        <label for="yes_no_radio"><h5>Dependent</h5></label>
        <p>
        <input type="radio" name="Dependent"  id="Yes" >Yes</input>
        
        <input type="radio" name="Dependent" id="No">No</input>
        </p>
      </div>

      <div class="mb-3">
        <label for="yes_no_radio"><h5>Phone Service</h5></label>
        <p>
        <input type="radio" name="Phone_Service" id="Yes" >Yes</input>
      
        <input type="radio" name="Phone_Service" id="No">No</input>
        </p>
      </div>

      <div class="mb-3">
        <label for="yes_no_radio"><h5>Gender</h5></label>
        <p>
        <input type="radio" name="Gender"  id="Male" >Male</input>
        
        <input type="radio" name="Gender" id="Female">Female</input>
        </p>
      </div>

      <div class="mb-3">
        <label for="yes_no_radio"><h5>Multiple lines</h5></label>
        <p>
        <input type="radio" name="Multiple_lines" id="Yes" >Yes</input>
       
        <input type="radio" name="Multiple_lines" id="No">No</input>
        </p>
      </div>

      <div class="mb-3">
        <label for="yes_no_radio"><h5>Online Security</h5></label>
        <p>
        <input type="radio" name="Online_Security" id="Yes">Yes</input>
        
        <input type="radio" name="Online_Security" id="No">No</input>
        </p>
      </div>

     <div class="mb-3">
        <label for="yes_no_radio"><h5>Online Backup</h5></label>
        <p>
        <input type="radio" name="Online_Backup" id="Yes" >Yes</input>
       
        <input type="radio" name="Online_Backup" id="No">No</input>
        </p>
      </div>

      <div class="mb-3">
        <label for="yes_no_radio"><h5>Device Protection</h5></label>
        <p>
        <input type="radio" name="Device_Protection" id="Yes">Yes</input>
        
        <input type="radio" name="Device_Protection" id="No">No</input>
        </p>
      </div>

      <div class="mb-3">
        <label for="yes_no_radio"><h5>Tech Support</h5></label>
        <p>
        <input type="radio" name="Tech_Support" id="Yes" >Yes</input>
        
        <input type="radio" name="Tech_Support" id="No">No</input>
        </p>
      </div>

      <div class="mb-3">
          <label for="yes_no_radio"><h5>Streaming Movies</h5></label>
          <p>
          <input type="radio" name="Streaming_Movies" id="Yes">Yes</input>
          
          <input type="radio" name="Streaming_Movies" id="No">No</input>
          </p>
      </div>

      <div class="mb-3">
        <label for="yes_no_radio"><h5>Streaming Tv</h5></label>
        <p>
        <input type="radio" name="Streaming_Tv" id="Yes">Yes</input>
        
        <input type="radio" name="Streaming_Tv" id="No">No</input>
        </p>
      </div>
     <div class="mb-3">
        <label for="yes_no_radio"><h5>Paperless Billing</h5> </label>
        <p>
        <input type="radio" name="Paperless_Billing" id="Yes">Yes</input>
         
        <input type="radio" name="yes_no">No</input>
        </p>
      </div>
      <div class="mb-3"></div>
      <label for="Payment_Method"><h5>Payment Method</h5></label>
      <select id="Payment_Method" name="Payment_Method"><br>
        <option value="Electronic check">Electronic check</option>
        <option value="Bank transfer (automatic)">Bank transfer</option>
        <option value="Credit card (automatic)">Credit card </option>
      </select>
      <input type="submit" value="Submit">
    </div>
    
  </form>
